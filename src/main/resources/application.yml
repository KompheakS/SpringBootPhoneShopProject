server:
  port : 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/phone_shop
    username: phone_shop
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher